<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet"  href="3str.css">
	
</head>
<body>
	<div class="left-container">
	    <label for="uploaded-photo"></label>
		<input type="file" name="uploaded-photo" id="uploaded-photo" accept="image/png, image/jpeg" hidden="hidden" >


		<div class="logo">
			<p><img src="aibyn2.png"  width="150" height="135" alt="logo"></p>
		</div>

		<div class="heading">
			<h1 id="kz">Kazakhstan Republic </h1>
			<h2 id= "retina-scanning" >Retina Scanning Profile</h2>
		</div>

		<div class="image-preview" id="imagePreview">
			<img src="" alt="Image Preview" class="image-preview__image">
			<span class="image-preview__default-text">Image Preview</span>
		</div>
		

		<div class="button-container">
			<button type="button" id="uploadbtn">Upload</button>
			<span id="custom-text"></span>
			<button type="button" id="startbtn">Start</button>
		</div>
	</div>

	<div class="rigth-container">
		<div class="convert-container">
			<label id=convert_template>Convert image to template</label>
			<div id="convert-result"></div>
		</div>

		<div class="database-container">
			<label id=database_template>Template saved in database</label>
			<div id="database-result"></div>
		</div>

		<div class="answer-container">
		<span id="success">Succesful</span>
		<span id="unsuccess">Unsuccesful</span>
		</div>

		<div>
			<button type="button" id="nextpage-button">Next page</button>
			
		</div>
	</div>



	<script type="text/javascript">
		const realFile=document.getElementById("uploaded-photo");
		const customButton=document.getElementById("uploadbtn");
		const customText=document.getElementById("custom-text");


		const previewContainer=document.getElementById("imagePreview");
		const previewImage=previewContainer.querySelector(".image-preview__image");
		const previewDefaultText=previewContainer.querySelector(".image-preview__default-text");

		realFile.addEventListener("change",function(){
			const file=this.files[0];

			if(file){
				const reader=new FileReader();


				previewDefaultText.style.display="none";
				previewImage.style.display="block";

				reader.addEventListener("load",function(){
				previewImage.setAttribute("src", this.result);
				});

				reader.readAsDataURL(file);
			}else{
				previewDefaultText.style.display=null;
				previewImage.style.display=null;
				previewImage.setAttribute("scr","");
			}

		});


		customButton.addEventListener("click",function(){
			realFile.click();
});
		realFile.addEventListener("change",function(){
			if(realFile.value){
				customText.innerHTML=realFile.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];
			}else{
				customText.innerHTML="No file choosen.yet";
			}
		})

		
	</script>

</body>
</html>
