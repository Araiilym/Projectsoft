<body>
  <div class="left-container">
      <label for="uploaded-photo"></label>
    <input type="file" name="uploaded-photo" id="uploaded-photo" hidden="hidden" >

    <div class="image-preview" id="imagePreview">
      <img src="" alt="Image Preview" class="image-preview__image">
      <span class="image-preview__default-text">Image Preview</span>
    </div>
    

    <div class="button-container">
      <button type="button" id="uploadbtn">Upload</button>

    </div>
  </div>

  <div class="rigth-container">
    <div class="convert-container">
      <div class="row col-md-offser-3">
      <div class="panel-body">
        <div class="firstScan">
          <form>
            <div class="form-group">
              <label for="MRZ">MRZ</label>
              <input type="text" class="form-control" id="MRZ"/>           
            </div>
          </form>
      </div>
        <div class="secondScan">
          <form>

            <div class="form-group">
              <label for="number">PASSPORT â„–</label>
              <input type="text" class="form-control" id="number"/>           
            </div>
            <div class="form-group">
              <label for="firstName">SURNAME</label>
              <input type="text" class="form-control" id="firstName"/>           
            </div>
            <div class="form-group">
              <label for="lastName">NAME</label>
              <input type="text" class="form-control" id="lastName"/>           
            </div>
            <div class="form-group">
              <label for="nation">NATIONALITY</label>
              <input type="text" class="form-control" id="nation"/>           
            </div>
            <div class="form-group">
              <label for="gend">GENDER</label>
              <input type="text" class="form-control" id="gend"/>          
            </div>
            <div class="form-group">
              <label for="inputBirth">DATE OF BIRTH</label>
              <input type="text" class="form-control" id="inputBirth" placeholder="21.02.2000">
            </div>
            <div class="form-group">
              <label for="inputAddress2">PLACE OF BIRTH</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="">
            </div>
            <div class="form-group">
              <label for="inputIssue">DATE OF ISSUE</label>
              <input type="text" class="form-control" id="inputIssue" placeholder="">
            </div>
            <div class="form-group">
              <label for="inputExpir">DATE OF EXPIRY</label>
              <input type="text" class="form-control" id="inputExpir" placeholder="">
            </div>
            <div class="form-group">
              <label for="inputAuth">AUTHORITY</label>
              <input type="text" class="form-control" id="inputAuth" placeholder="">
            </div>

          </form>
        </div>
        <div class="fourthScan">
          <form>
            <div class="form-group">
              <label for="inputArriv">ARRIVAL/DEPARTURE</label>
              <input type="text" class="form-control" id="inputArriv" placeholder="">
            </div>
            <div class="form-group">
              <label for="inputCountry">COUNTRY</label>
              <input type="text" class="form-control" id="inputCountry" placeholder="">
            </div>
            <div class="form-group">
              <label for="inputData">DATA</label>
              <input type="text" class="form-control" id="inputData" placeholder="">
            </div>
          </form>
        </div>

    </div>
    </div>

    <div class="database-container">
      <label id=database_template></label>
    </div>
  </div>



  <script type="text/javascript">
    const realFile=document.getElementById("uploaded-photo");
    const customButton=document.getElementById("uploadbtn");
    const customText=document.getElementById("custom-text");

    const previewContainer=document.getElementById("imagePreview");
    const previewImage=previewContainer.querySelector(".image-preview__image");
    const previewDefaultText=previewContainer.querySelector(".image-preview__default-text");

    realFile.addEventListener("change",function(){
      const file=this.files[0];

      if(file){
        const reader=new FileReader();


        previewDefaultText.style.display="none";
        previewImage.style.display="block";

        reader.addEventListener("load",function(){
        previewImage.setAttribute("src", this.result);
        });

        reader.readAsDataURL(file);
      }else{
        previewDefaultText.style.display=null;
        previewImage.style.display=null;
        previewImage.setAttribute("scr","");
      }

    });


    customButton.addEventListener("click",function(){
      realFile.click();
});
    realFile.addEventListener("change",function(){
      if(realFile.value){
        customText.innerHTML=realFile.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];
      }else{
        customText.innerHTML="No file choosen.yet";
      }
    })

    
  </script>
