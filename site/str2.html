  <script type="text/javascript">
    const realFile=document.getElementById("uploaded-photo");
    const customButton=document.getElementById("uploadbtn");
    const customText=document.getElementById("custom-text");

    const previewContainer=document.getElementById("imagePreview");
    const previewImage=previewContainer.querySelector(".image-preview__image");
    const previewDefaultText=previewContainer.querySelector(".image-preview__default-text");

    realFile.addEventListener("change",function(){
      const file=this.files[0];

      if(file){
        const reader=new FileReader();


        previewDefaultText.style.display="none";
        previewImage.style.display="block";

        reader.addEventListener("load",function(){
        previewImage.setAttribute("src", this.result);
        });

        reader.readAsDataURL(file);
      }else{
        previewDefaultText.style.display=null;
        previewImage.style.display=null;
        previewImage.setAttribute("scr","");
      }

    });


    customButton.addEventListener("click",function(){
      realFile.click();
});
    realFile.addEventListener("change",function(){
      if(realFile.value){
        customText.innerHTML=realFile.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];
      }else{
        customText.innerHTML="No file choosen.yet";
      }
    })
